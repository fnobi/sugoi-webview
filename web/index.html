<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>sugoi-webview</title>
<style>
.sample-button {
  display: block;

  width: 180px;
  height: 180px;
  border-radius: 100px;
  -webkit-border-radius: 100px;

  position: absolute;
  top: 50%;
  left: 50%;
  margin-left: -100px;
  margin-top: -100px;

  background-color: red;
  color: white;
  border: solid 5px white;

  font-size: 30px;
  line-height: 180px;
  text-align: center;

  font-family: sans-serif;
  text-decoration: none;

  box-shadow: 3px 3px 5px black;
  -webkit-box-shadow: 3px 3px 5px black;   
}
</style>
</head>
<body>
<a class="sample-button" href="">PUSH!</a>
</body>
</html>
